<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap&subset=latin-ext"
			rel="stylesheet" />
		<link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
		<link rel="stylesheet" href="fontawesome/css/solid.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<!--only to limit website width-->
				<div class="header--content">
					<img class="header--logo" src="./assets/apple.svg" alt="Apple" />
					<h1>Nutritional Value</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="app">
					<div class="app--description">
						<p>Simplified table of nutritional value has been presented below.</p>
						<p>To obtain more details please contact us:</p>

						<div class="app--contact-method">
							<span class="fas fa-phone"></span> +44 07784882823
						</div>
						<div class="app--contact-method">
							<span class="fas fa-envelope"></span>
							<a href="mailto:example@email.com">maciej.madejsza@gmail.com</a>
						</div>
					</div>
					<h2>Nutritional Value Chart:</h2>
					<div class="app--values"></div>

					<div class="app--images">
						<picture>
							<!-- Order is important. First true condition is checked - the rest ignored -->
							<source
								srcset="./assets/nutrition-1000.jpg"
								media="(min-width: 800px)" />
							<source
								srcset="./assets/nutrition-800.jpg"
								media="(min-width: 500px)" />
							<img src="./assets/nutrition-500.jpg" alt="Nutrition" />
						</picture>
					</div>
				</div>
			</div>
		</main>

		<script src="./js/main.js" type="text/javascript"></script>
	</body>
</html>
